<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        EmployeeInfo
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>

        html, body {
        overflow-y: auto;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            overflow: auto;
        }
        .container mt-5{
            position: fixed;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 10px;
            width: 100%;
            overflow-y: auto;
        }
    </style>

</head>
<body>
    <div>
        {% block content %}
        <div class="container mt-5">
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Department</th>
                        <th scope="col">Salary</th>
                    </tr>
                </thead>
                <tbody>
                    {% for employee in employees %}
                        {% csrf_token %}
                        <script>
                            document.getElementById('editButton').addEventListener('click', function() {
                                document.getElementById('editForm').style.display = 'block';
                            });
                        </script>
                        
                        <tr> 
                            <td>{{ employee.name }}</td>
                            <td>{{ employee.department }}</td>
                            <td>{{ employee.salary }}</td>
                            <td><button class="btn btn-warning" onclick=location.href="{% url 'employee_update_edit' employee.id%}">Update or Edit</button></td>
                        </tr>
                
                        <div id="editForm" style="display: none;">                                                 
                            <label for="id_name">Name:</label>
                            <input type="text" name="name" id="id_name" value="{{ employee.name }}">
                            <label for="id_department">Department:</label>
                            <input type="text" name="department" id="id_department" value="{{ employee.department }}">
                            <label for="id_salary">Salary:</label>
                            <input type="text" name="salary" id="id_salary" value="{{ employee.salary }}">
                            <button type="submit">Save Update</button>
                        </div>
                    
                        {% empty %}
                            <td >
                                <span class="font-italic">There Is No Employee On DataBase.</span>
                            </td>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% endblock %}
    </div>

</body>
